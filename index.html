<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32.png">
  <link rel="icon" type="image/png" sizes="128x128" href="./images/favicon-128.png">
  <link rel="icon" type="image/png" sizes="180x180" href="./images/favicon-180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./images/favicon-192.png">
  <link rel="apple-touch-icon" href="./images/favicon-192.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./output.css">
  <script src="./scripts.js" defer></script>
  <title>Clip Continuum</title>
  <meta name="description"
    content="A tool for making back to back recordings easily without before/after noise or button sounds" />
</head>

<body class="flex flex-col min-h-screen">
  <nav id="navbar" class="flex items-center">
    <a href="/" class="flex items-center">
      <img src="./images/logo.png" alt="Clip Continuum logo" class="h-12 select-none" />
      <h1 class="text-2xl font-title select-none">Clip Continuum</h1>
    </a>
    <div class="ml-auto p-4 font-title text-sm">
      <a href="/tutorial" class="ml-4 hover:underline">
        Tutorial
      </a>
      <a href="/advanced-settings" class="ml-4 hover:underline">
        Advanced Settings
      </a>
      <a href="/about" class="ml-4 hover:underline">
        About
      </a>
    </div>
  </nav>

  <div id="modes section" class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-gray-900 text-center">Choose your mode</h1>
    <div class="mt-5 grid grid-cols-3 gap-10">
      <button class="text-white font-bold py-2 px-4 rounded bg-red-500 hover:bg-red-600 mode-button" id="mode-1">
        Manual
      </button>
      <button class="text-white font-bold py-2 px-4 rounded bg-red-500 hover:bg-red-600 mode-button" id="mode-2">
        CSV
        <!-- make the upload csv button show up below and separate if this is clicked so it isn't janky -->
        <!-- <input type="file" id="upload-csv" accept=".csv" />
        <label for="upload-csv">Upload CSV:</label> -->
      </button>
      <button class="text-white font-bold py-2 px-4 rounded bg-red-500 hover:bg-red-600 mode-button" id="mode-3">
        Sequential
      </button>
    </div>
    <div class="mt-5 flex gap-2 items-center justify-center">
      <p class="text-xl font-medium text-gray-900">Download Location:</p>
      <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
        Browser Default
      </button>
    </div>
  </div>

  <div id="text-section" class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 relative">
    <div class="flex flex-col items-center justify-center gap-1 bg-white">
      <div id="reading-area" class="relative w-full rounded-t-lg bg-gray-700 text-white">
        <p class="p-6">...</p>
        <div class="absolute top-0 right-1 flex items-center space-x-2">
          <div class="animate-ping w-2 h-2 rounded-full bg-red-600 opacity-75" hidden id="recording-indicator"></div>
          <div class="text-white" id="timer"></div>
        </div>
      </div>
      <div id="recording-buttons" class="flex gap-1">
        <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-bl" id="start-button"
          data-playing="false">
          Start Next
        </button>
        <button class="py-2 px-4 bg-red-500 hover:bg-red-600 text-white font-bold" id="pause-resume-button">
          Pause / Resume
        </button>
        <button class="py-2 px-4 bg-red-500 hover:bg-red-600 text-white font-bold" id="listen-button">
          Listen to Previous
        </button>
        <button class="rounded-br-lg py-2 px-4 bg-red-500 hover:bg-red-600 text-white font-bold" id="end-button">
          End Session
        </button>
      </div>
    </div>
    <div id="recordings-list"></div> <!-- temporary, just to see it's working -->
  </div>

  <footer class="mt-auto text-center">
    &#169; Stephen Fiorenza
    <script>document.write(new Date().getFullYear())</script>
  </footer>
</body>

</html>
